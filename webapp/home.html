<table class = "table table-borderless" style="margin-bottom:50px;">
<tr><td style="width:220px;vertical-align:top;background-color:#4d394b;">
<div style="margin:10px;">

<div style="color:#fff;font-weight:bold;width:100%;text-align:center;margin-bottom:10px;">
	{{userName}}
</div>

<div style="color:#fff;font-weight:bold;">
	Channels
</div>
<ul class="list-group">
	<li ng-repeat="channel in channels" class="list-group-item">
		<a href="" ng-click="getChannelMessage(channel.id, channel.name)" style="color:#ab9ba9">
			{{channel.name}}</a>
	</li>
</ul>
</div>
</td>
<td>

<div class="panel panel-default">
  <div class="panel-body">
   <div style="float:left"><b># {{channelName}}</b></div>


<div style="float:right">
  <form class="navbar-form" role="search">
    <div class="input-group add-on">
      <input class="form-control" placeholder="Search" name="srch-term" id="srch-term" type="text">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
      </div>
    </div>
  </form>
</div>

  </div>
</div>

<div ng-repeat="message in messages" style="margin:10px;border-bottom:1px solid #eee;padding-bottom:10px;">
	<div style="font-weight:bold">{{message.userName}}</div>
	<div style="color:#aaa">{{message.date}}</div>
	<div style="margin-top:5px;">{{message.msg}}</div>
</div>

<div style="margin:10px;">
<!--<input type="text" name="txtMsg" ng-model="msg" ng-keypress="IsEnter($event)></input>-->
<textarea class="form-control" name="txtMsg" id = "txtMsg" ng-model="msg" ng-keyup="IsEnter($event)"></textarea>
<!--style="width:250px;height:150px;-->
</div>

</td></tr>
</table>
