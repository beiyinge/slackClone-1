<table class = "table table-borderless" style="margin-bottom:50px;">
<tr><td style="width:220px;vertical-align:top;background-color:#4d394b;">
<div style="margin:10px;">

    <div style="color:#fff;font-weight:bold;width:100%;text-align:center;margin-bottom:10px;">
      {{userName}}
    </div>

    <div style="color:#fff;font-weight:bold;">
      Channels
    </div>
    <div>
      <ul class="list-group">
        <li ng-repeat="chl in channels" class="list-group-item" ng-class="{chactive:chl.id==channel}">
          <a href="" ng-click="getChannelMessage(chl.id, chl.name)" class="channel" ng-class="{chactive:chl.id==channel}">
            {{chl.name}}</a>
        </li>
      </ul>
    </div>
  --------------------------------  
    <div style="color:#fff;font-weight:bold;">  
        Private Chat  
    </div>  
    <div>  

      
        
            <select id ="lstUsers" name="users" ng-model="selectedUser" ng-change="getUserData($event)" >
              <option value="null" selected>Select a user </option>  
              <option ng-repeat="user in allUsers" value="{{user}}">{{user.userName}}</option>    
          </select>  
     

    </div>  
    <div>  
      <p>
        <ul class="list-group">  
            <li id="privateChat" ng-repeat="privchannel in privateChannels" class="list-group-item" ng-class="{chactive:privchannel.channelId==channel}">  
              	<a href="" ng-click="getChannelMessage(privchannel.channelId, privchannel.channelName)" style="color:#ab9ba9">  
                {{privchannel.channelName}}</a> &nbsp &nbsp &nbsp <a href="" ng-click="deleteChat(privchannel)">  X <a/>
            </li>  
        </ul> 
        </p>
    </div>  

</td>
<td>

<div class="panel panel-default">
  <div class="panel-body">
   <div style="float:left"><b># {{channelName}}</b></div>


<div style="float:right">
  <form class="navbar-form" role="search">
    <div class="input-group add-on">
      <input class="form-control" placeholder="Search" ng-model="search.$" name="srch-term" id="srch-term" type="text">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
      </div>
    </div>
  </form>
</div>

  </div>
</div>


<div ng-repeat="message in messages | filter:search" class="messageDiv">

	<div style="font-weight:bold">{{message.userName}}</div>
	<div style="color:#aaa">{{message.date}}</div>
	<div ng-bind-html="message.msg | linkyWithHtml:'_blank':{rel: 'nofollow'}" style="margin-top:5px;">{{message.msg}}</div>
</div>

<div style="margin:10px;">
<!--<input type="text" name="txtMsg" ng-model="msg" ng-keypress="IsEnter($event)></input>-->
<textarea class="form-control" name="txtMsg" id = "txtMsg" ng-model="msg" ng-keyup="IsEnter($event)"></textarea>
<!--style="width:250px;height:150px;-->
</div>

<div style="margin:10px;">
	<div style="float:left"><input type = "file" file-model = "myFile"/></div>
	<div style="float:left"><button ng-click = "uploadFile()" class="btn btn-default">Upload File</button></div>
  <div style="clear:both></div>
</div>

</td></tr>
</table>
