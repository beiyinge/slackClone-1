
<table class = "table table-borderless" style="margin-bottom:50px;">
    <tr style="height:100%;">
        <td style="width:220px;vertical-align:top;background-color:#4d394b;">
            <div style="  color:#fff;font-weight:bold;">  

                Channels:
            </div>
            <div style="display:inline-block;vertical-align:top; color:#fff;">  

                <ul>
                    <li  class="list-group-item" ng-repeat="channel in channels track by $index" style="color:#ab9ba9"> {{channel.name}}</li>
                </ul>
            </div>
        </td>
        <td>
            <div style="display:inline-block;vertical-align:top"> 
                <form>
                    <table>
                        <tr>
                            <td>Enter a new Channel:</td>
                
                            <td><input type="text" id="txtChannel" ng-model="newChannel" ng-keyUp="checkChannelData($event)" ></input></td>

                        </tr>
                         <tr  ng-show="channelErr"><td style="color:red"> You must enter a channel.</td></tr>

                        <tr>
                            <td> Enter a description:</td>
                
                            <td> <input type="text" id="txtDesc" ng-model="desc" ng-keyUp="checkDescData($event)" ></input></td>
                        </tr>
                        <tr  ng-show="descErr"><td style="color:red"> You must enter a description.</td></tr>

                        <tr> 
                            <td></td>
                            <td>
                                <select id ="lstTeams" name="teams" ng-selected= "checkTeamData($event)" >
                                    <option value=0 ng-model="selTeam" >Select a team </option>
                                    <option ng-repeat="team in teams" ng-model="selTeam" value={{team.teamId}}>{{team.teamName}}</option>
                                </select>
                            </td>
                        </tr>
                        <tr  ng-show="teamErr"><td style="color:red"> You must enter a team.</td></tr>

                        <tr>
                            <td> <input type="radio" name="type"  id="radPublic"  ng-checked="checkRadData()">Public Channel</input></td>
                        <td> <input type="radio" name="type" id="radPrivate"  ng-checked="checkRadData()" >Team Channel</input></td>
                        </tr>
                        <tr  ng-show="radErr"><td style="color:red"> You must select 'Public' or 'Private'.</td></tr>

                        <tr>
                            <td>
                            <button type="button" name="btnSave" ng-click="SaveChannel2DB()">Save</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>

         </td>
    </tr>
</table>
