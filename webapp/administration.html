<div class="panel panel-default" style="width:600;margin:auto">
  <div class="panel-heading">
    <h3 class="panel-title">Add User to Team</h3>
  </div>
  <div class="panel-body">
    <form ng-submit="addUserToTeam()" ng-controller="AdministrationCtrl">
        <p>Select User: 
          <select ng-model="userToAdd" ng-options="x.name for x in availableUsers" 
              ng-change="selectUserToAdd(userToAdd)"></select>
        </p>

        <p>Select Team: 
          <select ng-model="teamToAdd" ng-options="z.teamName for z in availableTeams" 
              ng-change="selectTeamToAdd(teamToAdd)"></select>
        </p>

        <p><input type="submit" id="addUserButton" value="Add User to Team"/></p>
    </form>
  </div>
</div>
