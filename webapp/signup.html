<html ng-app="slackApp">
  <head>
    <meta charset="utf-8">
    <title>Slack Mock Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="slack.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
    <script src="js/app.js"></script>
    <script src="js/signup-ctrl.js"></script>
    

  </head>

  <body>
<nav class="navbar navbar-default navbar-static-top">
  <div class="container">
    <ul class="nav navbar-nav">
    <li><a href="slack.html">Home</a></li>
    <li><a href="login.html">Login</a></li>
    <li class="active"><a href="#">Sign Up</a></li>
    </ul>
  </div>
</nav>

<div class="panel panel-default" style="width:600;margin:auto">
  <div class="panel-heading">
    <h3 class="panel-title">Sign Up to SSA Slack</h3>
  </div>
  <div class="panel-body">
    <form ng-submit="submit()" ng-controller="SignUpCtrl">
      <h4 ng-show="signUpErr" style="color:red">{{signUpErr}}</h4>
      <h4 ng-show="signUpSucceed" style="color:green">{{signUpSucceed}}</h4>
      <table class = "table table-borderless">
      <tr><td>Username:</td><td><input type="text" ng-model="username" id="username" placeholder="username: > 3 chars"></td></tr>
      <tr><td>Password:</td><td><input type="password" ng-model="password" id="password" placeholder="password: > 3 chars"></td></tr>
      <tr><td>Confirm Password:</td><td><input type="password" ng-model="re_password" id="password" placeholder="re-type password"></td></tr>
      <tr><td>Email:</td><td><input type="email" ng-model="email" id="email" placeholder="???@???"></td></tr>
      <tr><td></td><td><input type="submit" id="submit" value="Submit"></td></tr>
      </table>
      </form>
  </div>
</div>

<div ng-include="'footer.html'"></div>
  </body>
</html>
